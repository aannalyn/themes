<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="dist/images/favicon.ico">
  <title>Jane Doe</title>

  <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>

  <div class="preloader">
    <span class="preloader-circle"></span>
  </div>

  <section id="home">
    <div class="home__details">
      <h1>Jane Doe</h1>
      <p>Photographer</p>
    </div>

    <i class="home__btn fa fa-angle-down fa-3x" aria-hidden="true"></i>
  </section>

  <header>
    <nav class="container">
      <span class="logo"></span>
      <i class="toggle-btn fa fa-bars fa-2x" aria-hidden="true"></i>    
      <ul class="nav">
        <li class="nav__list nav__list--active"><a href="#home">Home</a></li>
        <li class="nav__list"><a href="#services">Services</a></li>            
        <li class="nav__list"><a href="#gallery">Gallery</a></li>            
        <li class="nav__list"><a href="#contact">Contact</a></li>                
      </ul>
    </nav>
  </header>

  <section id="services">
    <div class="container">
      <h2 class="section__title">Services</h2>
      
      <div class="service__list">
        <figure class="service__item">
          <img class="service__photo" src="dist/images/gallery/fashion/3.jpg" alt="Fashion Photo">
          <figcaption class="service__caption">Fashion Photography</figcaption>
          <a class="button service__button" href="#gallery">View Photos</a>
        </figure>

        <figure class="service__item">
          <img class="service__photo" src="dist/images/gallery/food/1.jpg" alt="Food Photo">
          <figcaption class="service__caption">Food Photography</figcaption>
          <a class="button service__button" href="#gallery">View Photos</a>
        </figure>

        <figure class="service__item">
          <img class="service__photo" src="dist/images/gallery/nature/1.jpg" alt="Nature Photo">
          <figcaption class="service__caption">Nature Photography</figcaption>
          <a class="button service__button" href="#gallery">View Photos</a>
        </figure>

        <figure class="service__item">
          <img class="service__photo" src="dist/images/gallery/wedding/1.jpg" alt="Wedding Photo">
          <figcaption class="service__caption">Wedding Photography</figcaption>
          <a class="button service__button" href="#gallery">View Photos</a>
        </figure>
      </div>
    </div>
  </section>

  <section id="gallery">
    <div class="container">
      <h2>Gallery</h2>

      <div class="gallery__options">
        <button class="button gallery__option gallery__option--active" data-value="all">All</button>      
        <button class="button gallery__option" data-value="fashion">Fashion</button>
        <button class="button gallery__option" data-value="food">Food</button>
        <button class="button gallery__option" data-value="nature">Nature</button>
        <button class="button gallery__option" data-value="wedding">Wedding</button>        
      </div>

      <div class="gallery__list" id="gallery__list">
        <figure class="gallery__item" data-group="nature">
          <img src="dist/images/gallery/nature/1.jpg" alt="Nature Photo 1">
        </figure>

        <figure class="gallery__item" data-group="nature">
          <img src="dist/images/gallery/nature/2.jpg" alt="Nature Photo 2">
        </figure>

        <figure class="gallery__item" data-group="nature">
          <img src="dist/images/gallery/nature/3.jpg" alt="Nature Photo 3">
        </figure>

        <figure class="gallery__item" data-group="nature">
          <img src="dist/images/gallery/nature/4.jpg" alt="Nature Photo 4">
        </figure>

        <figure class="gallery__item" data-group="wedding">
          <img src="dist/images/gallery/wedding/1.jpg" alt="Wedding Photo 1">
        </figure>

        <figure class="gallery__item" data-group="wedding">
          <img src="dist/images/gallery/wedding/2.jpg" alt="Wedding Photo 2">
        </figure>

        <figure class="gallery__item" data-group="wedding">
          <img src="dist/images/gallery/wedding/3.jpg" alt="Wedding Photo 3">
        </figure>

        <figure class="gallery__item" data-group="wedding">
          <img src="dist/images/gallery/wedding/4.jpg" alt="Wedding Photo 4">
        </figure>

        <figure class="gallery__item" data-group="food">
          <img src="dist/images/gallery/food/1.jpg" alt="Food Photo 1">
        </figure>

        <figure class="gallery__item" data-group="food">
          <img src="dist/images/gallery/food/2.jpg" alt="Food Photo 2">
        </figure>

        <figure class="gallery__item" data-group="food">
          <img src="dist/images/gallery/food/3.jpg" alt="Food Photo 3">
        </figure>

        <figure class="gallery__item" data-group="food">
          <img src="dist/images/gallery/food/4.jpg" alt="Food Photo 4">
        </figure>

        <figure class="gallery__item" data-group="fashion">
          <img src="dist/images/gallery/fashion/1.jpg" alt="Fashion Photo 1">
        </figure>

        <figure class="gallery__item" data-group="fashion">
          <img src="dist/images/gallery/fashion/2.jpg" alt="Fashion Photo 2">
        </figure>

        <figure class="gallery__item" data-group="fashion">
          <img src="dist/images/gallery/fashion/3.jpg" alt="Fashion Photo 3">
        </figure>

        <figure class="gallery__item" data-group="fashion">
          <img src="dist/images/gallery/fashion/4.jpg" alt="Fashion Photo 4">
        </figure>

      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>

      <div class="contact__details">
        <div class="contact__details-form">
          <ul>
            <li><i class="fa fa-phone" aria-hidden="true"></i> +1-202-555-0130</li>
            <li><i class="fa fa-envelope" aria-hidden="true"></i> janedoe@gmail.com</li>
            <li><i class="fa fa-map-marker" aria-hidden="true"></i> Montgomery, LA 71454, USA</li>
          </ul>
          
          <form>
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="email">Email</label>
            <input type="text" name="email">
            <label for="subject">Subject</label>
            <input type="text" name="subject">
            <label for="message">Message</label>
            <textarea name="message"></textarea>
            <button class="button">Submit</button>
          </form>
        </div>

        <div class="contact__details-map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d812.4488014514833!2d-92.88869937079566!3d31.66930394023688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x863076dcafba2759%3A0x2cc532e46ba78ff4!2sFranklin+St%2C+Montgomery%2C+LA+71454%2C+USA!5e1!3m2!1sen!2sph!4v1513226781744" 
            frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

      </div>
    </div>
  </section>

  <footer>    
    <ul class="footer__social-media">
      <li><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></li>
      <li><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></li>
      <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
      <li><i class="fa fa-dribbble fa-2x" aria-hidden="true"></i></li>
      <li><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></li>      
    </ul>
    <p>&copy; 2017. Created by Annalyn Ayop</p>
  </footer>

  <button class="scrollup__btn">&uarr;</button>

  <script src="dist/js/main.min.js"></script>
</body>
</html>
